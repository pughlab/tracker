<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="tracker" ng-strict-di>
  <head>
    <base href="/">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tracker</title>
    <!-- inject:bootstrap:css -->
	  <!-- endinject -->
    <!-- inject:vendor:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="navbar-brand" href="/">
            <img src="/statics/uhn_logo_small.png" style="max-width: 50%; margin-top: -5px; margin-right: 0.5em;"> Tracker
          </a>
        </div>
        <div uib-collapse="navCollapsed" class="navbar-collapse collapse" ng-controller="HeaderController">
          <ul class="nav navbar-nav">
            <li><a><span class="label label-info">Beta</span></a></li>
            <li ng-class="{ active: isActive('/')}"><a ui-sref="home">Home</a></li>
            <li ng-class="{ active: isActive('/about')}"><a ui-sref="about">About</a></li>
          </ul>
        <ul class="nav navbar-nav navbar-right">
          <!--
          <p ng-hide="user" class="navbar-btn">
            <button type="button" class="btn btn-primary btn-sm">Sign in</button>
          </p>
          -->
          <li ng-show="user" class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle" uib-dropdown-toggle><span ng-bind="user.displayName || user.username"></span><span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="logout()">Logout</a></li>
              </ul>
          </li>
        </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="page-wrap">
      <div class="page-main container-fluid" role="main" id="main-container">
        <div ui-view></div>
      </div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p class="text-muted">
            &copy; University Health Network.
            &mdash; <span class="git-commit"></span>
        </p>
      </div>
    </div>

    <div ng-controller="AuthenticationController"></div>

    <!-- inject:vendor:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->

    <script type="text/javascript">
      if(! document.addEventListener){
        element = document.getElementById("ng-app");
        element.removeAttribute("ng-app");
        element.removeAttribute("ng-strict-di");
        element = document.getElementById("main-container");
        element.innerHTML = '<h3>Sorry, your browser is too old</h3><p>Please use a newer browser to use this application.</p>';
      }
    </script>
  </body>
</html>
