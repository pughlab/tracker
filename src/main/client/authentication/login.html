<div>

  <form class="form-horizontal" style="padding-top: 1em" ng-submit="ok()">

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <h3>Login</h3>
        <p ng-show="prompt">{{ prompt}}</p>
        <div class="alert alert-danger" ng-show="message">{{message}}</div>
      </div>
    </div>

    <div class="form-group" ng-hide="challenge == 'oidc'">
      <label class="control-label col-sm-3" for="inputUsername">Username</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Username" ng-model="username">
      </div>
    </div>

    <div class="form-group" ng-hide="challenge == 'oidc'">
      <label class="control-label col-sm-3" for="inputPassword">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button class="btn btn-primary">{{ challenge == 'oidc' ? 'Sign in using OpenID Connect' : 'Login' }}</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </form>

</div>
